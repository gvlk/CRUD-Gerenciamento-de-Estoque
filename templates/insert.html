{% extends "base.html" %}

{% block content %}
<form method="POST" action="{{ url_for('insert') }}">
  <div class="form-group">
    <label for="name">Nome:</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Insira nome" required>
  </div>
  <div class="form-group">
    <label for="price">Preço:</label>
    <input type="number" class="form-control" id="price" name="price" placeholder="Insira preço" step="0.01" required>
  </div>
  <div class="form-group">
    <label for="quantity">Quantidade:</label>
    <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Insira quantidade" required>
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
{% endblock %}
